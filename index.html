<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Best Practices</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="splash.css">
    </head>
    <body>
        <div id="splash-container">
            <div id="splash">
                <h2>Welcome to</h2>
                <h1>JavaScript Best Practices</h1>
                <button id="start">Let's Go</button>
            </div>
        </div>

        <main>
            <aside>
                <!-- Links for examples will be automatically added here. -->
            </aside>

            <section class="example">
                <h1></h1>
                <div>
                    <h3>Helpers [<a href="#" class="toggler" data-target="#helpers-editor"></a>]</h3>
                    <div id="helpers-editor" class="editor"></div>
                </div>
                <div>
                    <h3>Example</h3>
                    <div id="example-editor" class="editor"></div>
                </div>
                <button>Run</button>
                <div id="ui">
                    <h3>UI</h3>
                    <div id="ui-container"></div>
                </div>
                <div>
                    <h3>Output</h3>
                    <pre class="output"></pre>
                </div>
            </section>
        </main>

        <!-- Libraries -->
        <script src="lib/csp.bundled.js"></script>
        <script src="lib/q.js"></script>
        <script src="lib/rx.all.js"></script>

        <!-- Ace -->
        <script src="lib/ace/ace.js"></script>

        <!-- Helpers -->
        <script src="common.js" type="application/javascript;version=1.7"></script>
        <script src="splash.js" type="application/javascript;version=1.7"></script>

        <!-- Examples -->
        <script src="globals.js" type="application/javascript;version=1.7"></script>
        <script src="resources.js" type="application/javascript;version=1.7"></script>

        <!-- Initialization -->
        <script type="application/javascript;version=1.7">
            let toggler = Object.create(Toggler).init(
                document.querySelector('.toggler'),
                '-', '+'
            );
            Sidebar.init();
            Example.init();
            toggler.onVisible(() => Example.refreshEditors());
        </script>
    </body>
</html>
